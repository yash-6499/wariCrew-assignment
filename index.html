<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <div id="page" class="site">
        <div class="container">
            <div class="testi">
                <div class="head">
                    <h3>Testimonials</h3>
                    <p>our former students...</p>
                </div>
                <div class="body swiper">
                    <ul class="swiper-wrapper">
                        <li class="swiper-slide">
                            <div class="wrapper">
                                <div class="thumbnail">
                                    <img src="/images/yasin-pixel-zrJO_KVWZZw-unsplash.jpg" alt="">
                                </div>
                                <div class="aside">
                                    <p>i took this course because my friend took it</p>
                                    <div class="name">
                                        <h4>Priya</h4>
                                        <p>i am full time course buyer</p>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="swiper-slide">
                            <div class="wrapper">
                                <div class="thumbnail">
                                    <img src="https://images.unsplash.com/photo-1564564321837-a57b7070ac4f?q=80&w=1476&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                                </div>
                                <div class="aside">
                                    <p>i loved the course, dont ask me to explain it in 10 points</p>
                                    <div class="name">
                                        <h4>Sarthak</h4>
                                        <p>i am mr.overthinker</p>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="swiper-slide">
                            <div class="wrapper">
                                <div class="thumbnail">
                                    <img src="https://images.unsplash.com/photo-1533738363-b7f9aef128ce?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                                </div>
                                <div class="aside">
                                    <p>meoww meowwwwwwwwww meww</p>
                                    <div class="name">
                                        <h4>Meoww</h4>
                                        <p>meww</p>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="swiper-pagination"></div>

                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            autoHeight: true,
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });
    </script>
</body>

</html>
